<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Calculator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .app-container { width: 100%; max-width: 420px; background: #ffffff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); overflow: hidden; }
        nav { display: flex; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        nav button { flex: 1; padding: 15px 10px; font-size: 14px; background: none; border: none; cursor: pointer; transition: background-color 0.3s, color 0.3s; color: #495057; border-bottom: 3px solid transparent; }
        nav button.active { font-weight: bold; color: #007bff; border-bottom-color: #007bff; }
        .content-section { display: none; padding: 20px; }
        .content-section.active { display: block; }
        #calculator-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        #calculator-grid button { padding: 20px; font-size: 1.2em; border-radius: 8px; border: 1px solid #ced4da; background-color: #f8f9fa; cursor: pointer; transition: background-color 0.2s; }
        #calculator-grid button:hover { background-color: #e9ecef; }
        #calculator-grid .operator { background-color: #ffc107; color: white; }
        #calculator-grid .operator:hover { background-color: #e0a800; }
        #calculator-grid .function { background-color: #6c757d; color: white; }
        #calculator-grid .function:hover { background-color: #5a6268; }
        #calculator-grid .equals { grid-column: span 2; background-color: #28a745; color: white; }
        #calculator-grid .equals:hover { background-color: #218838; }
        .display { width: 100%; box-sizing: border-box; padding: 20px; font-size: 2.5em; text-align: right; border: none; border-bottom: 1px solid #dee2e6; margin-bottom: 15px; border-radius: 0; background-color: #e9ecef; }
        .converter-form { display: flex; flex-direction: column; gap: 15px; }
        .converter-form div { display: flex; flex-direction: column; }
        .converter-form label { margin-bottom: 5px; color: #495057; }
        .converter-form input, .converter-form select { padding: 10px; border: 1px solid #ced4da; border-radius: 4px; font-size: 1em; }
        .converter-form button { padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.2s; }
        .converter-form button:hover { background-color: #0056b3; }
        #history-list { list-style-type: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; }
        #history-list li { padding: 10px; border-bottom: 1px solid #eee; text-align: right; }
        #history-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>

<div class="app-container">
    <nav>
        <button id="nav-calculator" class="nav-btn active">Calculator</button>
        <button id="nav-unit" class="nav-btn">Unit Converter</button>
        <button id="nav-currency" class="nav-btn">Currency</button>
        <button id="nav-history" class="nav-btn">History</button>
    </nav>

    <!-- Calculator Section -->
    <section id="calculator-section" class="content-section active">
        <input type="text" id="display" class="display" value="0" readonly>
        <div id="calculator-grid">
            <button class="function" data-value="sqrt">√</button>
            <button class="function" data-value="pow">x²</button>
            <button class="function" data-value="%">%</button>
            <button class="operator" data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="C">C</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
            
            <button class="function" data-value="sin">sin</button>
            <button class="function" data-value="cos">cos</button>
            <button class="function" data-value="tan">tan</button>
            <button class="function" data-value="del">DEL</button>
        </div>
    </section>

    <!-- Unit Converter Section -->
    <section id="unit-section" class="content-section">
        <div class="converter-form">
            <div>
                <label for="unit-category">Category</label>
                <select id="unit-category">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            <div>
                <label for="from-unit">From</label>
                <select id="from-unit"></select>
            </div>
            <div>
                <label for="to-unit">To</label>
                <select id="to-unit"></select>
            </div>
            <div>
                <label for="unit-input">Input</label>
                <input type="number" id="unit-input" placeholder="Enter value">
            </div>
            <button id="convert-unit-btn">Convert</button>
            <div>
                <label for="unit-result">Result</label>
                <input type="text" id="unit-result" readonly>
            </div>
        </div>
    </section>

    <!-- Currency Converter Section -->
    <section id="currency-section" class="content-section">
        <div class="converter-form">
            <div>
                <label for="from-currency">From</label>
                <select id="from-currency"></select>
            </div>
            <div>
                <label for="to-currency">To</label>
                <select id="to-currency"></select>
            </div>
            <div>
                <label for="currency-input">Amount</label>
                <input type="number" id="currency-input" placeholder="Enter amount">
            </div>
            <button id="convert-currency-btn">Convert</button>
            <div>
                <label for="currency-result">Result</label>
                <input type="text" id="currency-result" readonly>
            </div>
             <small>Note: Uses a mock API with static rates for demonstration.</small>
        </div>
    </section>

    <!-- History Section -->
    <section id="history-section" class="content-section">
        <ul id="history-list">
            <li>No calculations yet.</li>
        </ul>
    </section>
</div>

<script src="main.js"></script>

</body>
</html>
